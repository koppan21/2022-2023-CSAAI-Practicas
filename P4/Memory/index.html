<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- Código javascript -->
    <script src="game.js" defer></script>
</head>
<body>
    <div class="game-container">
        <div class="controls">
            <div>
                <button class="start">Comenzar</button>
                <button class="restart">Reiniciar</button>
            </div>
            <div class="display">
                <p>
                    Tamaño: 
                    <input type="text" id="grid-dimension">
                </p>
                <div class="moves">Movimientos: 0</div>
                <div class="timer">Tiempo: 0 seg</div>
            </div>
        </div>
        <div class="grid-container">
            <div class="board"></div>
            <div class="win"></div>
        </div>
    </div>
</body>
</html>
