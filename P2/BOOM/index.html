<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡BOOM!</title>

    <!-- Hoja de estilo -->
    <link rel="stylesheet" href="style.css">

    <!-- Código javascript -->
    <script src="crono.js" defer></script>
    <script src="game.js" defer></script>
</head>
<body>
    <h1>¡BOOM!</h1>
    <div class="game-container">
        <div class="game-display">
            <div id="secret-code">
                <p id="sc-0">*</p>
                <p id="sc-1">*</p>
                <p id="sc-2">*</p>
                <p id="sc-3">*</p>
            </div>
            <div class="crono">
                <p id="display">0:0:0</p>
            </div>
        </div>
        <div class="keyboard">
            <button type="button" value="1" class="digito">1</button>
            <button type="button" value="2" class="digito">2</button>
            <button type="button" value="3" class="digito">3</button>
            <button type="button" value="4" class="digito">4</button>
            <button type="button" value="5" class="digito">5</button>
            <button type="button" value="6" class="digito">6</button>
            <button type="button" value="7" class="digito">7</button>
            <button type="button" value="8" class="digito">8</button>
            <button type="button" value="9" class="digito">9</button>
            <br>
            <button type="button" value="0" class="digito">0</button>
            <br>
            <button type="button" id="start">Start</button>
            <button type="button" id="stop">Stop</button>
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
