<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulando la red</title>
    
        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="style.css">
    
        <!-- CÃ³digo javascript -->
        <script src="net.js" defer></script>
    </head>
    <body>
        <h1>Simulador de red</h1>
        <div class="container">
            <div class="img-container">
                <div class="source">
                    <p>Imagen en origen</p>
                    <img src="duck.jpg" id="imagesrc">
                    <img src="duck.jpg" id="imagesrchide">
                    <img src="cloud.png" id="cloud">
                </div>
                <div class="receiver">
                    <p>Imagen en destino</p>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="data-container">
                <p>Delay:
                    <input type="range" id="delay" min="1" max="1000" value="1"/>
                    <span id="delay_value">1</span>
                </p>
                <p>Nodos:
                    <input type="range" id="node" min="3" max="8" value="3"/>
                    <span id="node_value">3</span>
                </p>
                <button id="bsend">Enviar</button>
            </div>
            <!-- <p>La red</p>
            <img src="net.svg"> -->
        </div>
    </body>
</html>
