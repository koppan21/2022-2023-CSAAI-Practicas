<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulando la red</title>
    
        <!-- Hoja de estilo -->
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
    
        <!-- CÃ³digo javascript -->
        <script src="net.js" defer></script>
    </head>
    <body>
        <h1>Simulador de red</h1>
        <div class="container">
            <div class="img-container">
                <div class="source">
                    <p>Imagen en origen</p>
                    <img src="duck.jpg" id="imagesrc" alt="Duck">
                    <img src="duck.jpg" id="imagesrchide" alt="Hide duck">
                    <img src="cloud.png" id="cloud" alt="Cloud">
                </div>
                <div class="receiver">
                    <p>Imagen en destino</p>
                    <canvas id="canvas"></canvas>
                </div>
            </div>
            <div class="data-container">
                <p>Nodos:
                    <input type="range" class="slider" id="node" min="3" max="8" value="3"/>
                    <span id="node_value">3</span>
                </p>
                <p>Delay:
                    <input type="range" class="slider" id="delay" min="1" max="5" value="1"/>
                    <span id="delay_value">1</span>
                </p>
                <button id="bsend">Enviar</button>
                <button id="resend">Reenviar</button>
            </div>
        </div>
    </body>
</html>
